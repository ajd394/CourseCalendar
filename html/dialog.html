<dialog id="dialog">
	<h3>Create Course Calendar</h3>
	<div>
    <form id="cal_form" action="">
      <strong>Term:</strong><br>
      <input type="radio" name="semester" value="Fall">Fall<br>
      <input type="radio" name="semester" value="Winter">Winter<br>
      <input type="radio" name="semester" value="Spring">Spring<br>
      <input type="radio" name="semester" value="Spring">Summer<br>
      Year: <input type="text" name="year">
      <input type="submit" value="Create Calendar">
    </form>
		<button id="cancel">Cancel</button>
	</div>
</dialog>
